<ion-content overflow-scroll="true">
  <div class="container">
    <h1 class="ion-text-center">Bill List</h1>

              <ion-text class="status">Status: <ion-text class="emergency">{{result?.bill_status}}</ion-text>
              </ion-text>
            </div>
            <div class="ion-text-right">
              <ion-text>Date: {{result?.bill_date}}</ion-text>
            </div>
          </div>
        </div>
      </div>
    </ion-card>
